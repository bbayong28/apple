<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project01 - Alert 박스 UI 만들기</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div id="alert" class="alert_box">
        <p class="title1">알림창</p>
        <button id="close" class="title1">close!</button>
        <!-- <button class="title1" onclick=" 닫기('none')">close!</button> -->
    </div>
    <button onclick="아이디알림창()">Id</button>
    <button onclick="비밀번호알림창()">Password</button>



    <script>
        //function 닫기() {
        //    document.getElementById('alert').style.display = '';
        //}

        //onclick -> addEventListener
        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });

        function 아이디알림창() {
            document.getElementsByClassName('title1')[0].innerHTML = '아이디를 입력하세요.';
            document.getElementById('alert').style.display = 'block';
        }

        function 비밀번호알림창() {
            document.getElementsByClassName('title1')[0].innerHTML = '비밀번호를 입력하세요.';
            document.getElementById('alert').style.display = 'block';
        }
    </script>


</body>

</html>
