<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project01 - Alert 박스 UI 만들기</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div id="alert" class="alert_box">
        <p>알림창</p>
        <button onclick="열기닫기('none')">close!</button>
    </div>
    <!--
    <button onclick="1. p태그 내용을 아이디 입력으로 바꿈 2. 창을 띄움">Id</button>
    <button onclick="1. p태그 내용을 비밀번호 입력으로 바꿈 2. 창을 띄움">Password</button>
    -->
    <button onclick="">Id</button>
    <button onclick="">Password</button>



    <script>
        function 열기닫기(구멍1, 구멍2) {
            document.getElementById('alert').style.display = 구멍1;
            document.getElementById('alert').innerHTML = 구멍2;
        }

    </script>


</body>

</html>
