    <title>Project01 - Alert 박스 UI 만들기</title>

</head>

<body>

    <div id="alert" class="alert_box">
        알림창
        <button onclick="document.getElementById('alert').style.display = 'none';">close!</button>
    </div>
    <!-- 
    onclick이 한글이고 추상적이라 컴퓨터가 못알아들음
    <button onclick="alert박스 보여줘~">open!</button>
    -->
    <!-- 따옴표 주의!!!!! 큰따옴표 안에는 작은 따옴표, 작은 따옴표 안에는 큰다옴표! 잘 지키기 -->
    <button onclick="알림창열기()">open!</button>


    <script>
        function 알림창열기() {
            document.getElementById('alert').style.display = 'block';
        }

        function 알림창닫기() {
            document.getElementById('alert').style.display = 'none';
        }

    </script>


</body>
