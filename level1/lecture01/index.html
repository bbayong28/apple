<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project01 - Alert 박스 UI 만들기</title>
</head>

<body>
    <h1 id="hello">안녕하세요.</h1>
    <h1 id="hi">JS 초보입니다.</h1>
    <h1 class="study">JS 열심히 공부 하겠습니다.</h1>
    <h1 class="study">JS 열심히 공부 하겠습니다.</h1>
    <h1 class="study">JS 열심히 공부 하겠습니다.</h1>



    <script>
        // html 페이지 로드할 때 실행됨
        // '안녕하세요'를 JS를 이용해 '안녕'으로 바꿈.(id외에도 class, href, style등을 바꿀수 있다....)
        // document => 문서
        // . => ~의
        // document.getElementById('hello') => HTML 문서의 Id가 hello인 요소를 찾아와라.
        // innerHTML => 그거의 내부
        // 등호(=) => 오른쪽을 왼쪽에 넣으라는 뜻
        //document(문서).(~의)get(가져와라)Element(HTML요소를)ById('hello')(id가 hello인).innerHTML(그것의 내부) =(오른쪽을 왼쪽에 넣어라) '안녕';
        // HTML 문서의 id가 hello인 요소를 찾아와 그것의 내부 HTML을 '안녕'으로 넣어줘라.

        //document.getElementById('??').?? = '??'; 이것만 잘 자키면    class, href, style등 다 바꿀 수 있음

        //getElementById('??') 부분 => 셀렉터라고도 함. 바꿀요소 id, class ,,,
        //.innerHTML 부분 => 무엇을
        // '안녕' 부분 => 어떻게

        document.getElementById('hello').innerHTML = '안녕';
        //document.getElementsId('hello').style.color(여기 쓸 수 있는게 수백개 있다.필요할때 검색해서 쓰자! 검색 성공률을 높이려면 영어로 검색!) = 'red';
        document.getElementById('hi').innerHTML = 'JS 고수임';

        //document.getElementsByClassName('hi')[0].innerHTML = JS 고수임;

        //document.getElementsByClassName('study').innerHTML = 'JS 빡세게 공부함' (이렇게 하면 안됨)
        //getElementsByClassName은 복수개가 들어가는 거고 한번에 이벤트 추가가 안된다고 들었다. getElementsByClassName - 배열로 받아 인덱스를 지정하여 하나씩 잡아야 한다는 것!(for문으로 돌려야한다는 것)
        // document.getElementByClassName()는 특정 클래스를 가지고 있는 모든 dom요소에 접근하기 위한 메서드임!

        document.getElementsByClassName('study')[0].innerHTML = 'JS 빡세게 공부함'

        //재귀함수로 구현
        //function first() {
        //    const x = document.getElementsByClassName('study');
        //    x[0].innerHTML = 'JS 빡세게 공부함'
        //}
        //first()

        //왜이렇게 길게 짜야함?
        //- 프로그래밍은 컴츄터에게 일 시키는 행위 
        //- 시킬때 사람한테 말하듯 하면 안됨. 지능이 없어서 세세하게 하나하나 정확히 다 말해줘야함


        //5분 숙제 
        //js로 폰트 사이즈를 16px로 줄여오셈
        document.getElementById('hello').style.fontSize = '16px';





    </script>

</body>




</html>
