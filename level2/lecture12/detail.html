<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 응용과 dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container mt-5">
        <ul class="list">
            <!-- 탭메뉴 클릭시 표시나게 하기위해 orange라는 클래스명 붙게! -->
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        
        <!-- 클릭하면 보여줄 div 박스만 show라는 클래스명 붙게! -->
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>











</body>

</html>

    (오늘의 상식)
    html 태그에 몰래 정보숨기기 가능 : data-작료이름="값" => 유저는 볼 수 없음.
    내가 확인하는 방법  console창에 셀렉터.dataset.자료이름
    ex) document.querySelector('.tab-button').dataset.id 라고 치면 0이 나옴.

    data-id는 하나의 테크닉일 뿐. data-id나 반복문이나 편한거 쓰면 됨

    오늘 배운 것들 
    1. 함수로 축약할 때 변수같은게 있으면 파라미터로 바구는게 좋음
    2. 이벤트리스너 줄이면 이점이 있다 
    3. data-id로 몰래 숨기기 기능 (dataset 잡기술 알면 이벤트리스너 적게 사용할 때 내가 뭐 눌렀는지 쉽게 파악할 수 있음.)
