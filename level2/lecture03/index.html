<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식 공부하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="./success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="sbmit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark mode</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-primary">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


    <script>


        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        })

        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal')
        })
        $('.btn-danger').on('click', function () {
            $('.black-bg').removeClass('show-modal')
        })


        $('form').on('submit', function (e) {
            if (document.getElementById('email').value == '') {
                e.preventDefault();//폼전송 막기
                alert('아이디를 입력하세요.');
            }
            else if (document.getElementById('password').value == '') {
                e.preventDefault()
                alert('비밀번호를 입력하세요.');
            }
            else if (document.getElementById('password').value.length < 6) {
                e.preventDefault()
                alert('비밀번호는 6자 이상이어야 합니다.');
            }
        });


        var count = 0;
        $('.badge').on('click', function () {
            count = count + 1;
            //console.log(count);
            if (count % 2 == 1) {
                $('.badge').html('Light Mode');
                $('body').addClass('dark');
            } else {
                $('.badge').html('Dark mode');
                $('body').removeClass('dark');
            }
        });

        // 1초 후에 .alert div 없어지게하기
        setInterval(function () {
            $('.alert').hide();
        }, 1000)

        var count = 5;

        setInterval(function () {
            count -= 1
            if (count > 0) {
                document.querySelector('#num').innerHTML = count;
            } else {
                document.querySelector('.alert').style.display = 'none';
            }
        }, 1000);




    </script>



</body>

</html>

    DAY 03

    유저가 입력한게 이메일 형식인지 검사?

    어떤 문자가 들어가 있는지 확인할 때  =>  includes()
    콘솔창 열어서 

    'abc'.includes('a')라고 치면
    true라고 나옴

    정규식쓰면 문자검사 가능
    console창에 치면 true false나옴
    /검사할문자/.test('검사당할문자')
    /a/.test('abcde')


    정규식으로 문자 범위지정 가능
    /[a-z]/.test('바보')  =>  false '바보'에 a-z까지 문자가 있는가? => false
    /[A-Z]/.test('abcde')  =>  false 'abcde'에 A-Z까지 문자가 있는가? => false
    /[A-Z]/.test('abcdeA')  =>  true 'abcdeA'에 A-Z까지 문자가 있는가? => true
    /[a-zA-Z]/.test('abcdeA')  => true 'abcdeA'에 아무 알파벳 하나가 있는가? => true
    /[ㄱ-ㅎㅏ-ㅣ가-힣]/.test('ㅋㅋㅋㅋ')  => true 'ㅋㅋㅋㅋ'에 한글이 있는가? => true
    /[0-9]/.test('ㅋㅋㅋㅋ')  => false 'ㅋㅋㅋㅋ'에 숫자가 있는가? => false
    ^ 문자시작
    /^a/.test('sdfsfsa') => false 'sdfsfsa'에 a로 시작하는 단어가 있는가? => false
    $ 문자끝
    c => true 'aaa@bbb.ccc'에 a로 시작하는 단어가 있는가? => true
    /a|b/.test('adadeed') = /(a|b)/.test('adadeed') => true 'adadeed'에 a또는 b가 있는가? => true
    *\S는 아무글자(특수기호도 포함) 1개!!
    /\S/.test('ㅋㅋㅋㅋ') => true 'ㅋㅋㅋㅋ'에 아무글자가 있는가? => true
    .은 특별한 정규식 문법임
    /\S@\S\.\S/.test('aaa@bbb.ccc') => false \S는 아무 한글자이기 때문에
    /\S@\S\.\S/.test('a@b.c') => true
    +는 왼쪽 문자 반복검색
    /\S+@\S+\.\S+/.test('aaa@bbb.ccc') => true
