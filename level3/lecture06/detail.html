    DAY 06

    데이터를 받아서 그 갯수만큼 option 만들어 줘야할 때

    for (var i = 0; i < pants.length; i++) {
            //option태그 생성해주세요~
    }
    라고 하면 되는데 for문은 코드가 길고 복잡해보임
    그래서 간단히 할건데 그건 forEach 반복문이 해줄거임
    forEach 반복문 => array 자료에만 붙일 수 있는 반복문
    성능을 따졌을 때 for 반복문이 훨씬 더 빠르게 동작함 하지만 큰 차이는 없음

    object 자료도 갯수만큼 반복문 돌릴 수 있음 => for in 반복문


    반복문의 용도
    1. 코드 반복
    2. array, object 데이터 전부 꺼낼 때
    

    //function 문법
    pants.forEach(function (pantsdata) {
    $('.form-select').eq(1).append(`<option>${pantsdata}</option>`)
    });

    //arrow function 문법
    pants.forEach( (pantsdata) => {
    $('.form-select').eq(1).append(`<option>${pantsdata}</option>`)
    });
    
    function문법과 arrow function 문법의 차이점
    1. arrow function쓰면 함수안의 this 뜻이 달라질 수 있음.
        - arrow function 안에서 쓰면 바깥에 있던 this를 그대로 가져다 씀
        - function안에서 쓰면 this가 알맞게 재정의 됨.this = e.currentTarget

    결론 => this 값을 쓸거면 그냥 function을 쓰는게 낫다.
