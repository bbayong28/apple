            var result = 0;

            for (let i = 0; i < arr.length; i++) {
                result = result + arr[i]
            }
            //console.log(result)
            console.log(result / arr.length)
            if (result / arr.length < b) {

            } else {
                console.log(`평균보다 ${(result / arr.length) - b}점이 떨어졌네요 재수추천!`)
            }
