    그런데 자바스크립트가 어떻게 HTML을 조작할 수 있는지 원리를 생각해본 적이 있나요?

    그래서 자바스크립트에선 <p></p>이런 html을 직접 해석하고 조작할 수 없다.

    <script>
        <p></p>.innerHTML = '안녕' (당연히 에러날 듯)
    </script>

    자바스크립트는 <p>이런건 못알아 들음.
    그런데 어떻게 HTML 태그들을 알아보고 조작할 수 있는 것일까?

    HTML을 자바스크립트가 좋아하는 array 혹은 object 자료형에 담아버리는게 좋지 않을까요?
    그래서 실제로 브라우저는 HTML페이지를 열어줄 때
    HTML을 자바스크립트로 쉽게 찾고 바꾸기 위해 Object와 비슷한 자료형에 담아준다.
