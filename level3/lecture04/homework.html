<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 인풋 다루기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>
    
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>상품분류</option>
            <option>모자</option>
            <option>셔츠</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>사이즈</option>
            <option>90</option>
            <option>95</option>
            <option>100</option>
        </select>
    </form>

    <div class="container mt-5">
        <ul class="list">
            <!-- 탭메뉴 클릭시 표시나게 하기위해 orange라는 클래스명 붙게! -->
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>


    <script>
        // 탭기능 다르게 만들기 -> 이벤트리스너 하나만 쓰기
        function 탭열기(구멍) {
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(구멍).addClass('orange');
            $('.tab-content').removeClass('show');
            $('.tab-content').eq(구멍).addClass('show');
        };

        //몰래 심어놓은 데이터로 위의 반복되는 코딩 축약하기
        $('.list').click(function (e) {
            탭열기(e.target.dataset.id)
        });

        //셔츠 선택하면 사이즈<select> 하나더 보여주기
        $('.form-select').eq(0).on('input', function (e) {
            var value = e.currentTarget.value;
            //var value = this.value;
            //var value = $('.form-select').eq(0).val();
            if (value == '셔츠') {
                $('.form-select').eq(1).removeClass('form-hide')
            }else if(value == '모자'){
                $('.form-select').eq(1).addClass('form-hide')
            }
        })

    </script>


</body>

</html>

    모자 선택하면 size <select> 사라지게

-->
