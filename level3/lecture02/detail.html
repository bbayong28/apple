<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약간 복잡한 Array & Object 데이터바인딩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container mt-5">
        <ul class="list">
            <!-- 탭메뉴 클릭시 표시나게 하기위해 orange라는 클래스명 붙게! -->
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        
        <!-- 클릭하면 보여줄 div 박스만 show라는 클래스명 붙게! -->
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>


</body>

</html>
<!-- 
    DAY 02

    object안에 아무거나 다 넣을 수 있음 Object, array 넣기도 가능

    프론트엔드 특징 데이터 꺼내는 일이 매우 많음.
    var car2 = { name: '소나타', price: [50000, 3000, 4000] }
    //어떻게 50000을 꺼낼까?
    document.querySelector('.car-price').innerHTML = car2.price[0]


    개발방식 
    1. 완성된 html 파일  =  server-side rendering
    <span class="car-title">소나타</span>
    <span class="car-price">50000</span>

    서버가 html 다 만들어야해서 서버가 귀찮음


    2. 빈 html파일 + 데이터(html 완성은 js가 하도록)  =  client-side rendering
    데이터 꽂아주기 = '데이터 바인딩'이라고 함
    html,js 양이 많다면 쉽게 해주는 라이브러리 쓰면 됨(jQuery, react, Vue.... )
    html
    span class="car-title">상품명</span>
    <span class="car-price">가격</span>

    js
    var car2 = { name: '소나타', price: [50000, 3000, 4000] }
    document.querySelector('.car-price').innerHTML = car2.price[0]

    서버가 편함

    요즘은 2번방식이 유행.






-->
