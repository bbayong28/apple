    5.bundling tool

    bundle / build tool : 다른 파일들을 갖다 쓰면 파일구조 같은게 복잡해질 수 있음 번들링 툴을 갖다 쓰면 지금 필요한 자스 파일들을 가져와서 하나의 파일로 합쳐줌(turbopack, vite, rollup.js, webpack, parcel 등......) + 그 외 장점들 내가 스는 코드만 합쳐서 줄여주기 때문에 전체 파일 용량 축소(안쓰는 함수 변수는 다 제거) + .ts, .vue, .jsx등으로 개발한거 .js로 변환해줌 + 최신 자스 문법들을 호환성 좋게 옛날 문법으로 변환해주는 기능도 있음 
    요론것들 해보고 싶으면 툴 써보면 됨.
