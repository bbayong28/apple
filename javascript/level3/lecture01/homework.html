<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5">
        <ul class="list">
            <!-- 탭메뉴 클릭시 표시나게 하기위해 orange라는 클래스명 붙게! -->
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        
        <!-- 클릭하면 보여줄 div 박스만 show라는 클래스명 붙게! -->
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <div class="container mt-3">
        <div class="card p-3">
            <span class="car_name">상품명</span>
            <span class="car_price">가격</span>
        </div>
    </div>




    
    <script>
        function 탭열기(구멍) {
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(구멍).addClass('orange');
            $('.tab-content').removeClass('show');
            $('.tab-content').eq(구멍).addClass('show');
        };
        //몰래 심어놓은 데이터로 위의 반복되는 코딩 축약하기
        $('.list').click(function (e) {
            탭열기(e.target.dataset.id)
        });

        var car2 = { name: '소나타', price: 50000, color: 'white' }

        document.querySelector('.car_name').innerHTML = car2.name
        document.querySelector('.car_price').innerHTML = car2.price




    </script>

</body>

</html>
