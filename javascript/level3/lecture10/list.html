    숫자의 내림차순 (3, 2, 1)
    - 숫자배열.sort(function(a,b){return b - a})
    문자의 오름차순 (가, 나, 다)
    - 문자배열.sort
    문자의 내림차순 (다, 나, 가)
    - 문자배열.sort(function (a, b) {
        if (a > b) {
            return -1
        } else if (a < b) {
            return 1
        } else {
            return 0
        }    
    });
    - 문자배열.reverse();
