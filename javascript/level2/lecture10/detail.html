    for반복문 쓰면 코드를 복붙해준다.
    for (횟수) { 
        console.log('안녕')
    }
    여기서 '횟수' => var i = 0; i < 3;  i++  (3회 하라는 뜻임)

    for (var i = 0; i < 3;  i++) { 
        console.log('안녕')
    }

    for문법은 코드를 복붙한다기 보다 반복실행한다가 맞음(별차이는 없음.)

    
    var를 let으로 바꿔주자!!!!
    var를 쓰면 안되고 let 쓰면 잘되는 이유는?
    1. 컴퓨터는 위에서부터 한줄한줄 코드를 해석하는데
    2. for반복문을 발견해서 안에 있는 코드를 반복실행하려고 한다.
    3. 이벤트리스너를 만나고 이벤트리스너 안의 코드는 바로 실행이 안된다. 사용자가 버튼을 클릭하면 실행되는 코드이기 대문에
    그래서 이벤트리스너 내의 4줄코드는 아직 실행하지 않고 지나간다 그런식으로 반복문 안의 코드를 3번 실행한다
    4. 그리고 반복문 끝나서 var i변수는 3이 되어있다.
    5. 반복문이 다 돌고 난 후 한참후에, 사용자가  버튼0을 클릭한다 그럼 컴퓨터는 이벤트리스너 안의 코드  4줄도실행시켜야겠다고 생각하는데
    6. i라는 변수를 발견한다
    (컴퓨터는 변수를 발견하면 근처에서 변수를 찾아서 채우려는 습성이 있다. 그래서 주변을 보니 반복문을 다 돌고난 var i라는 변수가 3이 되어있는걸찾고 그걸 쓰게됨)
    7. 하지만 $('.tab-button')eq(3) 이런건 없다.(4번은 없으니까)
    8. 그래서 에러를 낸다

    근데 let변수를 사용하면 변수 포스트잇이 for 바깥이 아니라 안쪽에 생성된다 
    for 안에서 var i = 0 을 쓰면
    - var 변수는 범위가 function 이다.
    - var i 들어있는 포스트잇은 for 바깥에 생성된다.

    for 안에서 let i = 0 을 쓰면
    - let 변수는 범위가 {}이다.
    - let i 들어있는 포스트잇은 for 안쪽에 3개 생성된다. 그리고 컴퓨터는 변수 가져다쓸 때 가까운거 가져다 쓰려고 한다.
