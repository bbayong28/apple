<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form만들며 if else배우기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="./success.html">
                <div class="my-3">
                    <input type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-primary" id="close">닫기</button>
            </form> 
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4> 
        <button id="login" class="btn btn-primary">로그인</button>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


    <script>


        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        })


        $('.login').on('click', function () {
            $('.black-bg').fadeIn();
        })
        $('.btn-danger').on('click', function () {
            $('.black-bg').fadeOut();
        })

        //1. 전송버튼 누를 때
        //2. 첫째 <input>에 입력한 값이 공백이면(조건문)
        //3. alert 띄우기

        if(3 < 1){
            console.log('안녕')
        }else{
            console.log('안녕2')
        }

        $('.submit').on('click', function () {
           if('form-control.value' == ""){
            alert('아이디를 입력하세요.');
           }
        })


    </script>



</body>

</html>


<!-- 

    DAY 09

    <form>은 서버로 유저정보를 전송하려고 쓰는 것이다.
    전송되게하려면 form태그안에 action을 적는다
    <form action="url~~~~~"> => 전송할 url~~~~~적기 => 이서버 url로 정보가 전송이됨 

    <form>안의 <button> 주의
    - 전송버튼은 type="submit" 그외 버튼은 button type="button"

    전송버튼 누를 때 첫째 <input>에 입력된게 없으면 alert띄우기

    조건문 쓰는법
     if(조건){조건이 참일 때 실행할 코드}
     else{위 조건이 참이 아닐 때 실행할 코드}
     조건 에는 거의 등호, 부등호 들어감
     비교연산자 ==, <, <=, >, >=


    

-->
